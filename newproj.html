<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<style type="text/css">
		body{
			margin: 10px;
			padding: 5px;
		


		}
		#recording{
			border: solid black 1px;
			width: 300px;
			height: 100px;
			font-size: 30px;
		}
		
		#Outside{
			width:300px;
			height: 100px;
			border: solid black 1px ;
			position: relative;
			font-size: 30px;
		}
		#player{
			position: relative;
		}
	</style>
</head>
<body>
<button	id="recording">Record!</button>

<div id= "Outside">Use Audio File<input type="file" accept="audio/*" capture id="recorder" /></div>
<audio id="player" controls></audio>
  <script>
    const recorder = document.getElementById('recorder');
    const player = document.getElementById('player');

    recorder.addEventListener('change', function (e) {
      const file = e.target.files[0];
      const url = URL.createObjectURL(file);
      player.src = url;
    });
  </script>
</audio>
  </script>
</audio>

<script type="text/javascript">
	recording.addEventListener(
		"click", function (){
				navigator.mediaDevices.getUserMedia({audio:true})
				.then((stream)=>{
					console.log(stream)
				})
		})
</script>
</body>
</html>
