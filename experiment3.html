<!DOCTYPE html>
<html>
<head>
<style type="text/css">
	#box{
		width: 100px;
		height: 100px;
		background-color: cadetblue;
		position: absolute;

	}
</style>
	<title></title>
</head>
<body>
<div id="box"></div>

<script type="text/javascript">
	document.addEventListener("click", function click(event){
		box.style.left=event.clientX-50+"px"
		box.style.top=event.clientY-50+"px"


	})
	document.addEventListener("keydown", function press(event){
		console.log(event)
		if (event.key=='b'){
			box.style.backgroundColor="purple"
		}
	document.addEventListener("keyup",function release(event){
		if (event.key=='b'){
			box.style.backgroundColor="cadetblue"
		}

	})

	})

</script>
</body>
</html>
