<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<style>
	.pumpkin{
		height: 200px;
		width: 200px;
		background-image: url(pumpkin.png);
		background-size: cover;
		background-position: center;
		display: inline-block;



	}
	.pumpkin:hover{
		transition: 2s;
		background-color:darkorange;
	

	}


	</style>
</head>
<body>
<div id="ghost"></div>
<script type="text/javascript">
	function MakePumpkin () {
		let pumpkin = document.createElement("div");
		document.body.appendChild(pumpkin);
		pumpkin.classList.add("pumpkin");



	}
	setInterval(MakePumpkin,100);




</script>

</body>
</html>
