<!DOCTYPE html>
<html>
<head>
	
	<title></title>
	<style type="text/css">
		
.Thingclass{
	width:100px;
	height: 100px;
	background-image: url("planet.png");
	background-size: contain;
	background-repeat: no-repeat;
	position: absolute;

}		
	</style>
</head>
<body>

<script type="text/javascript">
	function makeThing(){
		var thing = document.createElement("div");
		document.body.appendChild(thing);
		thing.classList.add("Thingclass")
		thing.style.left = Math.random()*1000+"px";
			thing.style.top = Math.random()*600+"px";
			thing.style.transition="1s"
		function randomPosition(){
			thing.style.left = Math.random()*1000+"px";
			thing.style.top = Math.random()*600+"px";
	}
	setInterval(randomPosition,1000)

	}

for(var i=0; i<100; i=i+1){
	makeThing(i)
}


</script>

</body>
</html>
